<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- Exrernal CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <h1 id="level-title">Press Any Key to Start</h1>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div lass="row  d-flex justify-content-center align-items-center">
            <div type="button" id="green" class="mybtn green"></div>
            <div type="button" id="red" class="mybtn red"></div>
        </div>

        <div class="row  d-flex justify-content-center align-items-center">
            <div type="button" id="yellow" class="mybtn yellow"></div>
            <div type="button" id="blue" class="mybtn blue"></div>
        </div>
    </div>


    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- jQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- External Javascript -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
